version: "3.1"
services:
  medibookingapp:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: medibookingapp
    expose:
      - 8080
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    container_name: postgres
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=medibooking
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
